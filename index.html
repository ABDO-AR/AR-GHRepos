<!DOCTYPE html>
<!-- Start -->
<html lang="en">
  <!-- Heading -->
  <head>
    <!-- Meta(Data) -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for showing github repository for any user">
    <!-- Styles -->
    <link rel="stylesheet" href="src/layout/css/website.css">
    <!-- Website(Title) -->
    <title>AR-GHRepos</title>
  </head>
  <!-- Body -->
  <body>
    <!-- Main -->
    <main>
      <!-- Section(Top) -->
      <section class="top-section">
        <!-- Div(Counter) -->
        <div class="counter-div">
          <!-- H1(Counter) -->
          <h1 id="counter-h1">0</h1>
        </div>
        <!-- Input(UserName) -->
        <input id="user-name-input" type="text" placeholder="USER-NAME">
        <!-- Img(User) -->
        <img id="user-picture-img"
          src="https://youronlinestore.co.in/wp-content/uploads/2017/06/wood-blog-placeholder.jpg" alt="User Picture">
      </section>
      <!-- Section(Repos) -->
      <section class="repos-section"></section>
      <!-- Div(Connection) -->
      <div class="connection online">
        <!-- H1(NIC) -->
        <h1>NO INTERNET CONNECTION</h1>
      </div>
    </main>
  </body>
  <!-- Scripts -->
  <script src="src/code/js/website.js"></script>
  <!-- End -->
</html>
